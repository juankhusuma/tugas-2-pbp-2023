{% extends "layout.html" %}
{% load static %}
{% load humanize %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock css %}
{% block content %}
<h1>All Games</h1>
<ul class="products">
    {% for product in products %}
    <li class="products__item">
        <a href="/game/{{ product.id }}">
            <h1>
                {{ product.name }}
            </h1>
            <p>Rp.{{product.price|intcomma}}</p>
            <p>Sisa {{product.amount}}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
